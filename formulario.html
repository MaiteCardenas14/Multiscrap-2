        <script>
            function toggleVisibility() {
                var div = document.getElementById("nuevocampo");
                if (div.style.display ==="none") {
                    div.style.display = "block"; 
                } else {
                    div.style.display = "none";
                }
            }
        </script>

                <script>
                    function toggleVisibility2() {
